	<body>

			<div class="box box-left">

				<h2>Sign Up for Text Alerts!</h2>
			
				<div class="box-content">

					<p>Get a text sent to your phone every time a showing happens. Don't miss a minute of entertainment!</p>
					
					<form class="t2bs-form" id="textalert-form">
						<input type="text" name="textalert-name" placeholder="Your Name" />
						<input type="text" name="textalert-phone" placeholder="Your Phone Number" />
						<select name="textalert-carrier">
							<option value="" selected>Carrier</option>
							<option value="verizon">Verizon</option>
							<option value="att">AT&amp;T</option>
							<option value="sprint">Sprint</option>
							<option value="virgin">Virgin Mobile</option>
						</select>
						<input type="submit" class="submit" name="textalert-submit" value="Sign Up!" />
						
						<div id="formresult"></div>
					</form>

				</div>

			</div>

			<div class="box box-right">

				<h2>Suggestion Box</h2>

				<div class="box-content">

					<p>Share your favorite movie or TV show with our awesome community on the big screen!</p>

					<form class="t2bs-form" id="suggestion-form">
						<input type="text" name="suggestion-name" placeholder="Your Suggestion" />
						<input type="submit" class="submit" name="suggestion-submit" value="Send It In!" />

					</form>

				</div>

			</div>
